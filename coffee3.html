<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <style>
            .button{
                border: none;
                color: white;
                background-color: #008CBA;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 70px;
                margin: 4px 2px;
                cursor: pointer;
                width: 300px;
                height: 280px;
                position: absolute;
                top: calc(50% - 140px);
                left: calc(50% - 150px);
            }
            
        </style>
    </head>
    <body>
        <form action="/" method="post">
            <button type="submit" name= "submit1" class="button" id="mainBtn" >Make Coffee</button>
        </form>
    </body>
</html>
